name: Write a Translation for a Guide
description: Help make Zoea Open Source more accessible by translating a guide into your local language üåç
title: "Add Translation: <language> - <original guide title>"
labels: [good first issue, documentation, translation]
body:
  - type: input
    id: original-guide
    attributes:
      label: Which guide did you translate?
      placeholder: e.g. guides/how-to-fork.md
    validations:
      required: true

  - type: input
    id: new-file
    attributes:
      label: What is the name of your translated file?
      placeholder: e.g. guides/lang/how-to-fork.es.md (for Spanish)
    validations:
      required: true

  - type: checkboxes
    id: read-instructions
    attributes:
      label: Did you read the Translation Guidelines before submitting?
      description: (This ensures translations are consistent and accessible.)
      options:
        - label: Yes, I read the Translation instructions
        - label: No, I haven‚Äôt (yet)
    validations:
      required: true

  - type: textarea
    id: proficiency
    attributes:
      label: What is your proficiency in this language?
      placeholder: e.g. I‚Äôm a native French speaker / I‚Äôm fluent in Swahili / I‚Äôm intermediate in Spanish
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: Anything else you'd like to share?
      placeholder: e.g. I only translated part of the guide / I used external sources / Suggestions for improvement
    validations:
      required: false
